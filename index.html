<!DOCTYPE html>
<html>
<head>
	<title>Cloudiopsy </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' type='image/x-icon' href='web-favicon.ico' />
    <link rel='shortcut icon' type='image/x-icon' href='web-favicon.ico' />

	<link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="style.css" type="text/css" rel="stylesheet"/>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>

	<script type="text/javascript" src="script.js">
</script>

</head>
<body>

<div id="loader">
</div>


<div class="header info">
<div class="header-text">
 CLOUDIOPSY <img src="logo.png"/>
</div>
<div class="subheader">
A Colorectal Cancer Prediction Platform featuring a neural network 
<br/> trained on the Google Cloud Platform and served with Tensorflow.js
</div>

<div class="side-image">
<img src="cancer.png"/>
</div>
</div>


<label class="custom-file-upload">
   <div class="submission upload">
    <span class="glyphicon glyphicon-open"> 
	</span> UPLOAD </label>
	</div>
	<input name="img" type="file" accept="image/*" onclick="window.location.hash = '';window.location.hash = 'analysis-section'" onchange="previewFile()"/>
</label>

<div class="credits">
built by Adrian Serapio
</div>


<div id="analysis-section">
<h1>Save the photo below or upload your own (JPEG or PNG)! <br/> Click analyze to see the prediction based on the uploaded photo!</h1> 
<img src="NORM-FPDCNHFY.jpg" class="preview" id="preview" alt="Image preview"/>

<p id="prediction-text"></p>

<button class="submission analyze" onclick="
document.getElementById('prediction-text').innerHTML = ''; 
document.getElementById('loader').style.display = 'inline'; 
analyze()"> <span class="glyphicon glyphicon glyphicon-stats"> 
	</span> ANALYZE </label>
</button>


</div>





</body>
</html>
